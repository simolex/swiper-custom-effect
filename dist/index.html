<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Slides</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1>3D Slides</h1>
    <div class="swiper fs">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="slide swiper-slide fs__slide">Slide 1</div>
        <div class="slide swiper-slide fs__slide">Slide 2</div>
        <div class="slide swiper-slide fs__slide">Slide 3</div>
      </div>
    </div>
  </body>
</html>
